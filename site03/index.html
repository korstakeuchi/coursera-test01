<!DOCTYPE html>
<html	lang="en">

<head>
	<meta charset="utf-8">
	<title>CSS00</title>
	<style>
		h2 {
			color: red;
			text-align: center;
		}

		.highlight {
			font-size: 20px;
			font-weight: bold;
			font-style: italic;
			background-color: green;
			opacity: .6;
		}

		#mainPoint {
			font-size: 24px;
			font-weight: bold;
			background-color: red;
			opacity: .7;
		}

		p, h1 {
			color: blue;
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>Simple Selectors</h1>



	<h2>Subheading 1</h2>

	<p	class="highlight">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
        Recusandae temporibus esse suscipit nisi ad.
	</p>
	
	<h2>Subheading 2</h2>

	<p>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
        Ad, doloribus eos perspiciatis.
		<div>
			Also, here's the <span	id="mainPoint">
				mainPoint</span>
		</div>
	</p>
	
</body>

</html>
